
{% extends "theme.html" %}
{% load staticfiles %}
{% block content %}
<!doctype html>
<html lang="en">

          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
            <meta name="generator" content="Jekyll v3.8.5">
            <title>Signin Template · Bootstrap</title>

            <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <!-- Custom styles for this template -->
            <link href="signin.css" rel="stylesheet">
          </head>

          <body class="text-center">

            <form method='POST' action="{% url '登录页面'%}" class="form-signin" style="width: 20%;margin:0px auto;" >
                 {% csrf_token %}  <!-- 防止网页攻击的一行代码 -->
                <img class="mb-4" src="{% static "parking-sign.png"%}" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <input type="text" name ="用户名" class="form-control" placeholder="username" required autofocus>
                <input type="password" name = "密码" class="form-control" placeholder="Password" required>
                {{  错误  }}
                <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>

        </body>
        </html>
{% endblock content %}
