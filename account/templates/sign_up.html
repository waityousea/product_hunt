{% extends "theme.html" %}
{% load staticfiles %}

{% block content %}


    <form method='POST' action="{% url '注册页面'%}" align="center" style="width: 20%;margin:0px auto;">
         {% csrf_token %}  <!-- 防止网页攻击的一行代码 -->
         <img class="mb-4" src="{% static "parking-sign.png"%}" width="60" height="60">
         <h1 class="h3 mb-3 font-weight-normal"> Please sign up</h1>

        <input type="text" name ="用户名" class="form-control" placeholder="username" required autofocus>
        {{ 用户名错误 }}

        <input type="password" name = "密码" class="form-control" placeholder="Password" required>

        <input type="password" name = "确认密码" class="form-control" placeholder="Password" required>

          {{ 密码错误 }}<br>

        <input name="注册" type="submit" class="btn btn-lg btn-primary" value="立即注册">

    </form>





{% endblock content %}
