{% extends "theme.html" %}
{% load staticfiles %}

{% block content %}


    <form method='POST' action="{% url '注册页面'%}" align="center" >
         {% csrf_token %}  <!-- 防止网页攻击的一行代码 -->
         <img class="mb-4" src="{% static "parking-sign.png"%}" width="60" height="60">
         <h1 class="h3 mb-3 font-weight-normal"> 注册Product Hunt账户</h1>
        用户名：<br>
        <input name="用户名" type="text"> <br>
        {{ 用户名错误 }}<br>

        密码：<br>
        <input name="密码" type="password"><br>
        确认密码：<br>
        <input name="确认密码" type="password"><br>
          {{ 密码错误 }}<br>

        <input name="注册" type="submit" class="btn btn-lg btn-primary" value="立即注册">

    </form>





{% endblock content %}
