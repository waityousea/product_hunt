{% extends "theme.html" %}

{% block content %}

        <div class="container">
            {% for product in products.all %}

                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{ product.icon.url }}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.intro }}</p>
                        <p class="card-text"><small class="text-muted">{{ product.pub_date }}</small></p>
                        <a href="products/{{ product.id}}" class="btn btn-secondary">详情 »</a>
                      </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>

{% endblock content %}
